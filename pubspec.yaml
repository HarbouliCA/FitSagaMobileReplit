name: fitsaga
description: A cross-platform mobile app for gym management that provides comprehensive tutorial and admin features with role-based access and session booking capabilities.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase related
  firebase_core: ^2.15.1
  firebase_auth: ^4.9.0
  cloud_firestore: ^4.9.1
  firebase_storage: ^11.2.6
  
  # State management
  provider: ^6.0.5
  
  # UI components
  cupertino_icons: ^1.0.5
  table_calendar: ^3.0.9
  cached_network_image: ^3.2.3
  flutter_svg: ^2.0.7
  intl: ^0.18.1
  shimmer: ^3.0.0
  
  # Utilities
  http: ^1.1.0
  url_launcher: ^6.1.14
  shared_preferences: ^2.2.1
  uuid: ^3.0.7
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700